{% extends 'main/layout.html' %}

{% block title %}
    News
{% endblock %}

{% block content %}
    <div class="features">
        <h1>News</h1>
        {% if news %}
            {% for el in news %}
                <div class="'alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.announcement }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Read details</a>
                </div>
            {% endfor %}
        {% else %}
            <p>You have no articles</p>
        {% endif %}

        {# Comment #}
    </div>
{% endblock %}
